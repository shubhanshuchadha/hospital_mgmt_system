<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doctors</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body>
    {% extends 'navbar.html' %}
    {% block body %}
    

    <div class="container">
        <div class="row">

            <!-- Heading -->
            <div class="col-md-6">
                <h2 style="padding: 20px;">View Doctors</h2>
            </div>

            <!-- Button to add doctor -->
            <div class="col-md-6">
                <a class="btn btn-primary float-right" style="margin: 20px;" href="/add_doctor/">Add Doctor</a>
            </div>
        </div>
        <hr>
    </div>
    <div class="container">
        <table class="table" id="tbl">
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Doctor Name</th>
                    <th>Contact Number</th>
                    <th>Specialization</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop for printing all doctors -->
                {% for doctor in doc %}
                <tr>
                    <td>{{doctor.id}}</td>
                    <td>{{doctor.name}}</td>
                    <td>{{doctor.mobile}}</td>
                    <td>{{doctor.special}}</td>
                    <td>{{doctor.type_of_doctor}}</td>
                    <!-- Edit Button -->
                    <td><a href="/edit_doctor/{{doctor.id}}/" onclick="return confirm('Are you sure?');" class="btn btn-warning">Edit</a>
                    <!-- Delete Button -->
                    <a href="/delete_doctor/{{doctor.id}}/" onclick="return confirm('Are you sure?');" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>



    <script>
        $(document).ready(function () {
            $('#tbl').DataTable();
        });
    </script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    {% endblock %}
</body>
</html>
