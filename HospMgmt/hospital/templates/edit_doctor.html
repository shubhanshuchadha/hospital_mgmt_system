<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">Edit Doctor</h2>
        <br>
        <br>

        <!-- Form Starts -->
        <form method="POST">
            {% csrf_token %}

            <!-- Doctor Name Field -->
            <label>Doctor Name</label>
            <input type="text" class="form-control" name="name" value="{{doc.name}}" required>

            <!-- Contact Field -->
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact" value="{{doc.mobile}}" required>

            <!-- Specialization Field -->
            <label>Specialization</label>
            <input type="text" class="form-control" name="special" value="{{doc.special}}" required>
            <br>
            <!-- Doctor Type -->
            <select name="type" class="form-control">
                <option value="Trainee">>Trainee</option>
                <option value="Visiting">Visiting</option>
                <option value="Permanent">Permanent</option>
            </select>
            <br>
            
            <input type="submit" value="Submit" class="form-control btn btn-primary">
        </form>
    </div>

    <!-- Check if error, if not go to view_doctor page -->
    {% ifequal error "No" %}
    <script>
        alert("Record editted successfully");
        window.location = ("/view_doctor/");
    </script>
    {% endifequal %}
    <!-- Otherwise display error -->
    {% ifequal error "Yes" %}
    <script>
        alert("Something went wrong, Try Again");
    </script>
    {% endifequal %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock %}
</body>
</html>
